<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="assets/Logo-blacksi.JPG" alt="Company Logo" class="logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signinform</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-card class="form-card">
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <div class="button-container">
          <ion-button expand="full" (click)="login()" color="dark">Sign In</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
