<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="assets/Logo-blacksi.JPG" alt="Company Logo" class="logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">map</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <input id="search-input" type="text" placeholder="Search for a location">
    <button (click)="addWaypointFromSearch()">Add Waypoint</button>
    <div>
      <h2>Estimated Travel Times:</h2>
      <ul>
        <li *ngFor="let time of estimatedTravelTimes">{{ time }}</li>
      </ul>
    </div>
    
  </div>
  <div id="map"></div>
  
    <div id="map"></div>
 
</ion-content>
