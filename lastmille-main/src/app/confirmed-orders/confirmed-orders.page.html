<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="center-logo">
      <img src="assets/Logo-blacksi.JPG" alt="company Logo" class="logo" class="center-logo"/>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="image-container">
            <img src="../../assets/black-white17.jpg" alt="Image 1" class="image" />
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="image-container">
            <img src="../../assets/black-white16.jpg" alt="Image 2" class="image" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="center-container">
      <div class="card-container">
        <ion-card class="card-container">
          <h1 class="script-to-customer" style="color: black;">Tu orden esta en camino</h1>
        </ion-card>
      </div>
    </div>
  </ion-content>
</ion-content>
